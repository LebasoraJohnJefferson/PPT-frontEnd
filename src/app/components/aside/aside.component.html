<div class="grid w-full" id="aside-container">
  <div class="grid">
    <div class="grid">
        <div class="flex flex-col items-center justify-center py-2 bg-gray-600">
          <div id="profile" class="overflow-hidden bg-white rounded-full border-2 border-blue-300">
            <img src="{{imgSrc ? 'https://m.media-amazon.com/images/M/MV5BMDA0ZTgxM2MtMmRkNC00YWI0LWI2MzAtZDU5NTg5NWZiNjYxXkEyXkFqcGdeQXVyNTI5NjIyMw@@._V1_.jpg' : './assets/images/profile_thumb.png'}}" 
            alt="profile" 
            class="rounded-full"/>
            class="rounded-full"/>
          </div>
        <div class="font-bold text-white truncate"><small>{{email}}</small></div>
      </div>
      <ol class="grid items-center gap-1 pt-2">
        <li routerLink="/dashboard" class="cursor-pointer hover:bg-gray-200 py-1 flex items-center">
          <mat-icon class="mx-3">dashboard</mat-icon><small>dashboard</small></li>
        <li routerLink="/dashboard/account"class="cursor-pointer hover:bg-gray-200 py-1 flex items-center">
          <mat-icon class="mx-3">settings</mat-icon><small>Account Settings</small></li>
        <li (click)="logout()" class="cursor-pointer py-1 hover:bg-gray-200 flex items-center">
          <mat-icon class="mx-3">exit_to_app</mat-icon><small>Log out</small></li>
      </ol>
    </div>
  </div>
  <hr class="my-3"/>
  <div class="grid px-3">
    <small class="mx-3 my-1">Friends :</small>
    <div
        *ngFor="let _ of fakeArray"
        class="flex border cursor-pointer my-1 h-12 shadow-md rounded w-full"
        id="card-online"
      >
        <div class="grid justify-center content-center px-2">
          <div class="grid">
            <div class="flex relative border-2 border-green-500 bg-gray-800 rounded-full overflow-hidden" id="friend-profile">
              <img  class="bg-gray-500  shadow-sm" src="https://pbs.twimg.com/profile_images/1525302889606160384/xFfuzcJL_400x400.jpg" alt="user image"/>
            </div>
          </div>
        </div>
        <div class="grid justify-center content-center">
          <h5 class="text-sm truncate">ashley gosiengfiao</h5>
        </div>
      </div>
  </div>
</div>
