
<div class="flex">
    <aside class="h-screen" id="aside-width">
        <img src="../../../assets/images/title.png" class="bg-yellow-200" alt="">
        <div class="px-3 my-10">
            <h2 class="text-center py-1 font-bold my-2 bg-purple-700 text-white rounded">Super Admin</h2>
        </div>
        <ol class="flex items-center flex-col text-sm">
            <li routerLink="/admin/dashboard" class="flex items-center justify-center hover:bg-gray-200 w-full border border-2">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Home</p>
                    <i class="fa-solid fa-house"></i>
                </div>
            </li>
            <li class="flex items-center justify-center hover:bg-gray-200 w-full">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Settings</p>
                    <i class="fa-solid fa-gears"></i>
                </div>
            </li>
            <li (click)="logout()" class="flex items-center justify-center hover:bg-gray-200 w-full border border-2">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Log out</p>
                    <i class="fa-solid fa-right-from-bracket text-red-500"></i>
                </div>
            </li>
        </ol>
    </aside>
    

    <main class="w-full  px-3 overflow-y-auto">
        <div class="grid grid-cols-1 gap-2 mt-3 md:grid-cols-4">
            <div class="shadow-md border p-3 rounded" id="analytic-container">
                <app-admin-pie-chart-category [pie]="pie" *ngIf="pie.length != 0" ></app-admin-pie-chart-category>
                <app-admin-pie-chart-category *ngIf="pie.length == 0" ></app-admin-pie-chart-category>
            </div>
            <div class="shadow-md border p-3 rounded flex items-center justify-center" id="analytic-container">
                <i class="fa-solid fa-cloud-arrow-up mr-8 text-6xl text-gray-500"></i>
                <div>
                    <p class="text-gray-400">Files Uploaded</p>
                    <p class="text-5xl font-bold">{{files}}</p>
                </div>
            </div>
            <div class="shadow-md border p-3 rounded" id="analytic-container">
                <i class="fa-solid fa-user  mr-8 text-6xl text-gray-500"></i>
                <div>
                    <p class="text-gray-400">Users</p>
                    <p class="text-5xl font-bold">{{users}}</p>
                </div>
            </div>
            <div class="shadow-md border p-3 rounded" id="analytic-container">
                <i class="fa-solid fa-folder mr-8 text-6xl text-gray-500"></i>
                <div>
                    <p class="text-gray-400">Projects</p>
                    <p class="text-5xl font-bold">{{projects}}</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full  mt-4 border shadow-md px-5 py-2 rounded text-gray-800">
            <ol class="flex-full flex justify-around items-center w-full border-b py-2 mb-3">
                <li (click)="changeRoutes('users')" routerLink="/admin/dashboard" [ngClass]="routesChange == 'users' ? 'text-yellow-500 cursor-pointer underline decoration-yellow-500' : 'cursor-pointer'">Users</li>
                <li (click)="changeRoutes('projects')" routerLink="/admin/dashboard/projects"  [ngClass]="routesChange == 'projects' ? 'text-yellow-500 cursor-pointer underline decoration-yellow-500' : 'cursor-pointer'">Projects</li>
                <li (click)="changeRoutes('uploadFile')" routerLink="/admin/dashboard/uploadFile" [ngClass]="routesChange == 'uploadFile' ? 'text-yellow-500 cursor-pointer underline decoration-yellow-500' : 'cursor-pointer'">File Uploaded</li>
            </ol>
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
