<main class="grid h-full w-full">
    <!-- header -->
    <div class="flex items-center bg-gray-600 h-24 py-1 text-white p-3">
        <div class="flex relative border-2 border-green-500 bg-gray-800 rounded-full overflow-hidden" id="friend-profile">
            <img  class="bg-gray-500  shadow-sm" src="https://pbs.twimg.com/profile_images/1525302889606160384/xFfuzcJL_400x400.jpg" alt="user image"/>
        </div>
        <div class="px-3">
            <div>ashley </div>
            <small class="text-green-300">online 1min ago</small>
        </div>
    </div>
    <!-- main -->
    <div class="flex flex-col w-full h-96 overflow-y-scroll">
        <!-- sender -->
        <div class="ml-3 py-2 rounded  w-1/2 bg-gray-300">
            <div class="flex item-center pl-3">
                <div class="flex relative border-2 border-green-500 bg-gray-800 rounded-full overflow-hidden" id="friend-profile-ms">
                    <img  class="bg-gray-500  shadow-sm" src="https://pbs.twimg.com/profile_images/1525302889606160384/xFfuzcJL_400x400.jpg" alt="user image"/>
                </div>
                <div class="flex items-center">
                    <div class="px-2">alodia</div>
                    <small class="text-green-300 bg-gray-500 px-1 rounded">online 1min ago</small>
                </div>
            </div>
            <hr class="mt-1"/>
            <div class="pl-3 py-2">
                message here
            </div>
        </div>
        <!-- receiver -->
        <div class="flex justify-end pr-3">
            <div class="ml-3 py-2 rounded  justify-end w-1/2 bg-blue-300 mt-2">
                <div class="flex item-center pl-3">
                    <div class="flex relative border-2 border-green-500 bg-gray-800 rounded-full overflow-hidden" id="friend-profile-ms">
                        <img  class="bg-gray-500  shadow-sm" src="https://pbs.twimg.com/profile_images/1525302889606160384/xFfuzcJL_400x400.jpg" alt="user image"/>
                    </div>
                    <div class="flex items-center">
                        <div class="px-2">alodia</div>
                        <small class="text-green-300 bg-gray-500 px-1 rounded">online 1min ago</small>
                    </div>
                </div>
                <hr class="mt-1"/>
                <div class="pl-3 py-2">
                    message here
                </div>
            </div>
        </div>
    </div>
    <form class="flex w-full">
        <textarea class="rounded mb-1 ml-1" id="message-area"></textarea>
        <button class="flex justify-center hover:bg-red-300 hover:text-black pt-2 w-24 border-2 bg-black text-white rounded mb-1 ml-1">
            <mat-icon class="text-4xl">send</mat-icon>
        </button>
    </form>
</main>
