<div class="flex">
    <aside class="h-screen" id="aside-width">
        <img src="../../../assets/images/title.png" class="bg-yellow-200" alt="">
        <div class="px-3 my-10">
            <h2 class="text-center py-1 font-bold my-2 bg-purple-700 text-white rounded">Super Admin</h2>
        </div>
        <ol class="flex items-center flex-col text-sm">
            <li routerLink="/admin/dashboard" class="flex items-center justify-center hover:bg-gray-200 w-full border border-2">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Home</p>
                    <i class="fa-solid fa-house"></i>
                </div>
            </li>
            <li routerLink="/admin/settings" class="flex items-center justify-center hover:bg-gray-200 w-full">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Settings</p>
                    <i class="fa-solid fa-gears"></i>
                </div>
            </li>
            <li (click)="logout()" class="flex items-center justify-center hover:bg-gray-200 w-full border border-2">
                <div class="my-2 py-2 w-32 flex items-center px-3 justify-between cursor-pointer">
                    <p>Log out</p>
                    <i class="fa-solid fa-right-from-bracket text-red-500"></i>
                </div>
            </li>
        </ol>
    </aside>
    <div class="flex w-full items-center justify-center">
        <form [formGroup]="editAdminInfoForm" (ngSubmit)="editAdminInfo()" method="POST" class="bg-white w-full border md:w-1/2 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">
              Username
            </label>
            <input formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password">
              Password
            </label>
            <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="confirmPassword">
              Confirm Password
            </label>
            <input formControlName="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirmPassword" type="password" placeholder="********">
          </div>
          <div class="flex items-center justify-between">
            <button *ngIf="!isLogin" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Sign In
            </button>
            <button *ngIf="isLogin" class="bg-blue-500 hover:bg-blue-700 w-20 text-white font-bold px-1 py-2 rounded focus:outline-none focus:shadow-outline flex items-center justify-center">
              <mat-spinner  [diameter]="25"></mat-spinner>
            </button>
          </div>
        </form>
      </div>
</div>
