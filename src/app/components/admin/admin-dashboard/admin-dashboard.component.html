
<div class="flex">
    <main class="w-full  px-3 overflow-y-auto">
        <div class="grid grid-cols-1 gap-2 mt-3 md:grid-cols-4">
            <div class="shadow-md border-2 flex items-center justify-center bg-green-100 border-white p-3 rounded">
                <app-admin-pie-chart-category [class]="isPieDateReady ? 'show' : 'hidden'" [pie]="pie"></app-admin-pie-chart-category>
            </div>
            <div class="shadow-md border-2 border-white bg-green-100 gap-4 p-3 rounded flex items-center justify-center" >
                <img src="../../../../assets/images/upload-file.png" class="w-14 h-14" alt="">
                <div>
                    <p class="text-3xl font-bold text-center">{{files}}</p>
                    <p class="text-gray-500 text-xs">Files Uploaded</p>
                </div>
            </div>
            <div class="shadow-md border-2 border-white bg-green-100 gap-4 p-3 rounded flex items-center justify-center" >
                <img src="../../../../assets/images/women.png" class="w-14 h-14" alt="">
                <div>
                    <p class="text-3xl font-bold text-center">{{users}}</p>
                    <p class="text-gray-500 text-xs">Users</p>
                </div>
            </div>
            <div class="shadow-md border-2 border-white bg-green-100 gap-4 p-3 rounded flex items-center justify-center" >
                <img src="../../../../assets/images/folder2.png" class="w-14 h-14" alt="">
                <div>
                    <p class="text-3xl text-center font-bold">{{projects}}</p>
                    <p class="text-gray-500 text-xs">Projects</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full  mt-4 py-2 rounded text-gray-800">
            <ol class="flex-full flex gap-3 px-3 w-full border-b py-2 mb-3">
                <li (click)="getCurrentRouteURL('')" routerLink="/admin/dashboard" [ngClass]="currentRoute == '' ? ' cursor-pointer bg-purple-500 px-3 py-1 rounded text-white' : 'cursor-pointer px-3 py-1'">Users</li>
                <li (click)="getCurrentRouteURL('projects')" routerLink="/admin/dashboard/projects"  [ngClass]="currentRoute == 'projects' ? ' cursor-pointer bg-purple-500 px-3 py-1 rounded text-white' : 'cursor-pointer px-3 py-1'">Projects</li>
                <li (click)="getCurrentRouteURL('uploadFile')" routerLink="/admin/dashboard/uploadFile" [ngClass]="currentRoute == 'uploadFile' ? ' cursor-pointer bg-purple-500 px-3 py-1 rounded text-white' : 'cursor-pointer px-3 py-1'">File Uploaded</li>
            </ol>
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
