<ol class="w-full flex flex-wrap mb-2">
    <li *ngFor="let file of files" class="flex w-full items-center justify-around shadow-md border m-1 py-3 px-2 bg-gray-100 rounded">
        <div class="w-full flex items-center justify-center">
            <p>{{file.fileName}}</p>
            <p class="text-xs ml-2 text-gray-500">({{file.createdAt | date : 'medium'}})</p>
        </div>
        <div class="flex w-full justify-end my-2 items-center mr-2 text-white">
            
            <a  [href]="file.path" download>
                <i class="fa-solid fa-download mr-2 bg-purple-500 hover:bg-purple-700 rounded py-2 px-2 cursor-pointer"></i>
            </a>
            <i (click)="deleteFile(file.id,file.fileName)" class="fa-solid fa-trash  mr-2 bg-red-500 hover:bg-red-700 rounded py-2 px-2 cursor-pointer"></i>
        </div>
    </li>
    <li *ngIf="files.length == 0" class="flex flex-col justify-between shadow-md border m-1 py-3 px-2 bg-gray-100 rounded w-full">
        <p class="w-full text-center text-red-500 font-bold">
          No File(s) Uploaded!
        </p>
    </li>
</ol>


<div *ngIf="isDelFile" class="w-full h-screen bg-transparent-black flex items-center justify-center  fixed top-0 left-0">
    <div class="bg-white text-black w-96 py-3 rounded relative">
        <p class="truncate text-center py-2 my-2">Are you sure, you want to delete {{fileName}}?</p>
        <div class="flex justify-around items-center">
            <div (click)="commitDeleteFile()" class="bg-red-700 cursor-pointer hover:bg-red-500 text-white py-1 px-2 rounded">
                <i class="fa-solid fa-trash mr-1"></i>DELETE</div>
            <div (click)="closeDelFile()" class="bg-blue-700 cursor-pointer hover:bg-blue-500 text-white py-1 px-2 rounded">
                <i class="fa-solid fa-ban mr-1"></i>
                CANCEL
            </div>
        </div>
    </div>
</div>
