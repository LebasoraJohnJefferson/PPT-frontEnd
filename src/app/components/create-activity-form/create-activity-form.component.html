<div class="fixed top-0 left-0 text-yellow-500 z-20 font-bold flex items-center justify-center h-screen w-screen" id="CreateProject">
    <div class="bg-black rounded relative" id="formContainer">
        <div class="absolute flex w-full justify-end">
            <p (click)="toggle()" class="mr-10 mt-5 cursor-pointer text-2xl text-red-700 hover:text-red-500">
                <i class="fa-solid fa-rectangle-xmark text-2xl mr-4 hover:text-red-400 text-red-600 cursor-pointer"></i>
            </p>
        </div>
        <div class="text-center mt-10 text-white py-2">CREATE PROJECT</div>
        <form  class="grid"  [formGroup]="createActivity" (ngSubmit)="submitActivity()">
            <div class="grid gap-2 px-5">
                <div>
                    <small>Activity Name </small>
                    <input formControlName="activityName"  class="w-full rounded py-1" placeholder="Enter activity name...">
                </div>
                <div>
                    <small>Budget </small>
                    <input formControlName="budget"  class="w-full rounded py-1" type="number" placeholder="Enter budget...">
                </div>
                <div>
                    <small>Kick off </small>
                    <input formControlName="kickOff" type="datetime-local"  class="w-full rounded py-1" placeholder="Enter budget...">
                </div>
                <div>
                    <small>Due date</small>
                    <input formControlName="dueDate" type="datetime-local"  class="w-full rounded py-1" placeholder="Enter budget...">
                </div>

                <div>
                    <small>Activity Dependency</small>
                    <mat-form-field *ngIf="activityDependencies.length !=0" class="w-full bg-white rounded text-black py-none my-none">
                        <mat-select multiple formControlName="dependencies">
                          <mat-option  *ngFor="let activity of activityDependencies" [value]="activity.id">{{activity.activityName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field *ngIf="activityDependencies.length ==0" class="w-full bg-white rounded text-black py-none my-none">
                        <p class="text-gray-500 mx-2">None...</p>
                    </mat-form-field>
                </div>

                <div class="flex flex-col">
                    <small>Activity description</small>
                    <textarea  class="rounded px-3" formControlName="descriptions" placeholder="Enter activity description"></textarea>
                </div>
                

                <div class="mt-3 flex justify-center items-center">
                    <button type="submit" class="w-32 bg-green-700 hover:bg-green-500 py-1 rounded text-white font-bold">CREATE</button>
                </div>
            </div>
        </form>
    </div>
</div>
