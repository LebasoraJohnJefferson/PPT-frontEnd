<header class="grid grid-rows-1 grid-cols-2 sticky top-0 left-0 w-full bg-red-400 grid-flow-col shadow-lg">
    <div class="flex items-end md:h-16 h-full ">
        <img src="./assets/images/title.png" class='md:h-full h-2/3 pt-1 pl-3' alt="logo">
    </div>
    <div class="grid grid-cols-4 py-2 grid-flow-row-dense w-full">
        <div class="flex col-span-3 justify-end align-items-center my-2 text-gray-700 grid-flow-col">
            <mat-icon class="mx-3"> mail_outline</mat-icon>
            <mat-icon class="mx-3">notifications_none</mat-icon>
        </div>
        <div class="flex justify-start">
            <div  class="relative inline-block">
                <div >
                    <div class="h-10 w-10 rounded-full truncate border border-gray-700" id="menu-button" aria-expanded="true" aria-haspopup="true" (click)="ToggleOptions()">
                    <img src="https://m.media-amazon.com/images/M/MV5BMDA0ZTgxM2MtMmRkNC00YWI0LWI2MzAtZDU5NTg5NWZiNjYxXkEyXkFqcGdeQXVyNTI5NjIyMw@@._V1_.jpg" alt="profile" class="rounded-full"/>
                    </div>
                </div>
                <div *ngIf="isOptionOpen" class="text-white origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none text-left border borde-red-300" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                    <a href="#" class="text-gray-700 block text-center py-2" role="menuitem" tabindex="-1" id="menu-item-0">hello{{email}}</a>
                    <hr />
                    <a href="#" class="flex align-center py-3 px-2 text-gray-700 block px-4 text-sm" role="menuitem" tabindex="-1" id="menu-item-1"><mat-icon>perm_identity</mat-icon><p class="flex justify-center py-1 px-2"> Account Settings</p></a>
                    <div (click)="logout()" class="flex align-center cursor-pointer text-gray-700 px-4 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">
                        <mat-icon>exit_to_app</mat-icon>
                        <span class="py-1 px-2">Sign out</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
