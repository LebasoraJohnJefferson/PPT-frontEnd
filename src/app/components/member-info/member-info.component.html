<div class="flex flex-col h-full">
    <div class="flex flex-col h-full w-full">
        <div class="flex items-center m-3 cursor-pointer">
            <i class="fa-sharp fa-solid fa-arrow-left"></i><p class="ml-2">go back</p>
        </div>
        <div class="grid grid-cols-2">
            <div class="flex flex-col p-3 justify-center  my-5  h-full">
                <div class="flex m-auto">
                    <img class="h-24 w-24" src="../../../assets/images/profile_thumb.png" alt="profile">
                    <div class="flex ml-3 flex-col justify-center items-start">
                        <small [ngClass]="!fakeBoolean ? 'px-3 py-1 rounded bg-green-700 text-white' : ' px-3 py-1 rounded bg-pink-700 text-white' ">{{1==1 ? 'Joined' : 'Joining'}}</small>
                        <p>Thomas Jefferson</p>
                    </div>
                </div>
                <!-- joining -->
                <div class="grid grid-cols-2 gap-2 mt-2 my-auto">
                    <div class="flex justify-center cursor-pointer hover:text-black rounded text-white items-center py-2 px-3 hover:bg-green-500 bg-green-700" id="decline">
                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                        <small *ngIf='!fakeBoolean' class="ml-2">accept</small>
                        <mat-spinner *ngIf='fakeBoolean' class="ml-2" [diameter]="20"></mat-spinner>
                    </div>
                    <div  class="flex justify-center cursor-pointer hover:text-black rounded text-white items-center py-2 px-3 hover:bg-red-500 bg-red-700" id="decline">
                        <i class="fa-solid fa-trash"></i>
                        <small *ngIf='!fakeBoolean' class="ml-2" >decline</small>
                        <mat-spinner *ngIf='fakeBoolean' class="ml-2" [diameter]="20"></mat-spinner>
                    </div>
                </div>
        </div>
            <div class="grid ml-4 text-xl w-full mt-3">
                <div class="flex items-center ">
                    <i class="fa-solid fa-arrow-up-1-9"></i>
                    <p class="ml-4">Age: 7</p>
                </div>
                <div class="flex  items-center ">
                    <i class="fa-solid fa-cake-candles"></i>
                    <p class="ml-4">Birth Day: Sept. 26 , 2015</p>
                </div>
                <div class="flex  items-center ">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="ml-4">Address: Tacloban City</p>
                </div>
                <div class="flex  items-center ">
                    <i class="fa-solid fa-venus-mars"></i>
                    <p class="ml-2">Gender: Male</p>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col px-3 h-full w-full">
        <div class="flex items-center">
            <h2 class="bg-purple-900 px-3 py-1 rounded font-bold text-white">Project Assigned:</h2>
        </div>
        <div class="mt-2" *ngFor="let _ of fakeArray">
            <div>Project 1</div>
            <div class="flex border-2 rounded bg-gray-100 shadow-md">
                <p class="flex rounded justify-end text-white bg-transparent-black" style="width:20%;background-image: linear-gradient(to right,black,red);box-shadow:0px 0px 3px rgba(0,0,0,.3);">20%</p>
            </div>
        </div>
        
    </div>
</div>
