<div class="flex flex-col w-full">
    <app-header [section]="'Dashboard'"></app-header>
    <div routerLink="/dashboard/projects"   class="grid cursor-pointer md:grid-cols-3 grid-cols-1 gap-2 w-full p-3">
        <div class="flex md:flex-row flex-col rounded shadow-lg bg-red-700 text-white text-lg h-32 justify-center items-center">
            <i class="fa-sharp fa-solid fa-list-check"></i>
            <p class="ml-4">{{projectDone}}/{{projectDetails.length}} project done</p>
        </div>
        <div routerLink="/dashboard/members"  class="flex md:flex-row flex-col cursor-pointer rounded shadow-lg bg-green-700 text-white text-lg h-32 justify-center items-center">
            <i class="fa-solid fa-people-group"></i>
            <div class="ml-4 grid">
                <p>{{countMemberStatus.joining}} Joining</p>
                <p>{{countMemberStatus.joined}} Members</p>
            </div>
        </div>
        <div routerLink="/dashboard/managers"  class="flex md:flex-row flex-col rounded shadow-lg bg-blue-700 text-white text-lg h-32 justify-center items-center">
            <i class="fa-solid fa-people-group"></i>
            <div class="ml-4 grid">
                <p>{{managerCount}} Project Managers</p>
            </div>
        </div>
    </div>
    <div *ngIf="hasProject"  id="projectOverVIewSizeContainer">
        <app-bar-charts class="w-screen border-2 shadow-md rounded" [projectInfo]="projectDetails"></app-bar-charts>
    </div>
</div>
