<div class="w-full h-screen flex flex-col">
    <app-header class="sticky z-10 top-0 left-0" [email]="email"></app-header>
    <div class="flex">
        <app-aside class="mx-3 bg-white" [isProject]="true" [content]="content"></app-aside>
        <main class="grid  mx-1 mt-2 mb-5 ">
            <div class="flex flex-col overflow-x-scroll">
                <h2 class="font-bold ">
                    My Projects:
                </h2>
                <div class="flex overflow-x-scroll overflow-y-hidden h-full w-full ">
                    <div class="py-5 h-full w-full mt-2" >
                        <div class="h-full flex  items-center w-20 -my-3">
                            <mat-icon class="text-5xl text-red-500">add_circle</mat-icon>
                        </div>
                    </div>
                    <div class="py-5 h-full w-full mt-2" *ngFor="let _ of fakeArray">
                        <div class="flex flex-col  w-48 p-2 border rounded m-1 shadow-md" id="dashboard-outline">
                            <h2>Lorem, ipsum dolor.</h2>
                            <div class="h-full">
                                <app-canvas></app-canvas>
                            </div>
                            <button class="py-2 m-1 bg-green-500 hover:bg-green-400 rounded">VISIT</button>
                        </div>
                    </div>
                </div>
                
            </div>


            <div class="flex flex-col overflow-x-scroll">
                <h2 class="font-bold">
                    Project Joined:
                </h2>
                <div class="flex overflow-x-scroll overflow-y-hidden h-full w-full ">
                    <div class="py-5 h-full w-full mt-2" >
                        <div class="h-full flex pl-3 items-center w-20 -my-3">
                            <mat-icon class="text-5xl text-red-500">group_add</mat-icon>
                        </div>
                    </div>
                    <div class="py-5 h-full w-full mt-2" *ngFor="let _ of fakeArray">
                        <div class="flex flex-col  w-48 p-2 border rounded m-1 shadow-md" id="dashboard-outline">
                            <h2>Lorem, ipsum dolor.</h2>
                            <div class="h-full">
                                <app-canvas></app-canvas>
                            </div>
                            <button class="py-2 m-1 bg-green-500 hover:bg-green-400 rounded">VISIT</button>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
