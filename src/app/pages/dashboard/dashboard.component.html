<div class="w-screen overflow-hidden h-screen flex flex-col">
  <app-header (OpenAside)="OpeningAside()" class="sticky z-10 top-0 left-0"></app-header>
  <div class="flex h-full w-full">
    <main
      class="h-5/6 w-full grid mx-1 mt-2 overflow-y-scroll overflow-x-hidden"
    >
      <router-outlet></router-outlet>
    </main>
    <app-aside
      [email]="email"
      class="shadow-md bg-white"
      *ngIf="isAsideOpen"
    ></app-aside>
  </div>
</div>
