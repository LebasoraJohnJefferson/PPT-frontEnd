<div class="w-screen overflow-x-hidden h-full flex flex-col">
  <app-header (OpenAside)="OpeningAside()" class="sticky z-10 top-0 left-0"></app-header>
  <div class="flex h-full w-full">
    <main
      class="h-full w-full"
    >
      <router-outlet 
      (activate)="subscribeToEmitter($event)" 
      (deactivate)="unsubscribe($event)"></router-outlet>
    </main>
    <app-aside
      [listOfFriend]="listOfFriend"
      [email]="email"
      [name]="name"
      [path] = "path"
      class="shadow-md bg-white z-10"
      *ngIf="isAsideOpen"
    ></app-aside>
  </div>
</div>
