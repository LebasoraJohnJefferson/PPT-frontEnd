<div class="flex h-screen items-center justify-center">
    <div class="w-full max-w-md">
      <form [formGroup]="loginFormGroup" method="POST" (ngSubmit)="SubmitLogin()" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
          </label>
          <input formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
          </label>
          <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" [type]="changeTypeInPassword" placeholder="********">
        </div>
        <div class="flex items-center justify-between">
          <button *ngIf="!isLogin" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In
          </button>
          <button *ngIf="isLogin"  class="bg-blue-500 hover:bg-blue-700 w-20 text-white font-bold px-1 py-2 rounded focus:outline-none focus:shadow-outline flex items-center justify-center">
            <mat-spinner  [diameter]="25"></mat-spinner>
          </button>
          <a (click)="showPassword()" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 cursor-pointer">
            {{changeTypeInPassword == 'password' ? 'Show Password' : 'Hide Password'}}  
          </a>
        </div>
      </form>
    </div>
</div>
<div id="background-image" class="fixed flex top-0 left-0 w-screen h-screen bg-gradient-to-r from-gray-900 to-green-900">
    <img  class="w-full h-full" src="../../../assets/images/abstract.avif" alt="evsu-logo">
</div>
